<!-- product -->
<div class="container">
  <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="images/1.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Cubus Stool</h5>
        <p class="card-text">Price</p>
        <p class="card-text">Size</p>
        <p class="card-text">Material</p>
        <a href="#" class="btn btn-primary">Buy</a>
      </div>
    </div>
</div>
<script async>
    (async()=>{
      const access = localStorage.getItem('token')
      if (!access) {
        window.location.href='login.html'
      }
    
    // GET data barang
    const getdata = 'http://localhost:3000/products'
              const result = await axios.get(getdata,{
                headers:{
                  Authorization:localStorage.getItem('token')
                }
              })
              
              console.log(result)
              const results = result.data
              results.map(itembarang=>{
                $('.card').append(`
                <div>
                  <img class="card-img-top" src="images/1.jpg" alt="Card image cap">
                  <p>${itembarang.picture}</p>
                  <p>${itembarang.name}</p>
                  <p>${itembarang.material}</p>
                  <p>${itembarang.size}</p>
                  <p>${itembarang.price}</p>
                  <p>${itembarang.discount}</p>
                  <p><a href ="edit.html?id=${itembarang.id}" class ="btn btn-dark" id="shortedit-${itembarang.id}">Edit</a>
                      <button class ="btn btn-dark" id="shorthapus-${itembarang.id}">Hapus</button>
                  </p>
                  </div>
                  `)
                })

        // logout
    const logout = document.getElementById('logout')
    logout.addEventListener('click',async () => {
    try {
         localStorage.clear();
         window.location = 'login.html'
     } catch (error) {
         console.log(error)
     }
 
})
        
      })()
    </script>
