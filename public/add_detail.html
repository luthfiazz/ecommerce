  <script async>
    (async()=>{
      const register = document.getElementById("reg")
      register.addEventListener("click",async()=>{
       const name  = $('#fullname').val()
       const mail  = $('#email').val()
       const pass  = $('#password').val()
       const phone = $('#no_telepone').val()
       const add = $('#address').val()
       const reglink = "http://localhost:3000/users"
       try{
       const data = await axios.post(reglink,{
         fullname:name,
         email:mail,
         password:pass,
         no_telepone:phone,
         address:add
        })  
        alert("Success")
        console.log(data)
        window.location.href='tambahbarang.html'
      }catch(error){
        console.log(error)
      }
      })
    })()
  </script>
